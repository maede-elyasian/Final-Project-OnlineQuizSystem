<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student | Exams</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/student-courses.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="/js/student-exams.js"></script>
</head>
<body>
<input type="hidden" id="courseId" th:value="${courseId}">
<input type="hidden" id="studentId" th:value="${studentId}">

<div class="container">
    <table class="table table-hover p-2" id="exam_table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Description</th>
            <th>Time</th>
            <th>Creator</th>
            <th></th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<ul class="pagination justify-content-center" style="margin:20px 0"></ul>


</body>
</html>
