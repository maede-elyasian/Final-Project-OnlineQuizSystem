<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Admin | Edit User Account</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/v4-shims.css">

</head>
<body class="text-center row p-5 justify-content-center align-content-center"
      style="background-color: #DEF7F7">

<div class="container mt-5" style="max-width: 23rem;">

    <div class="row">
        <div class="col">
            <div class="card rounded border mb-3" style="border: #00b08c solid 2px">
                <div class="card-header text-center">
                    <h4 style="color:#91DFEB;">Edit User Account</h4>
                </div>
                <form class="needs-validation" novalidate action="#"
                      th:action="@{/admin/editAccount/__${account.getId()}__}" method="post">
                    <div class="form-row justify-content-center">

                        <div class="form-group col-sm-10 mt-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user-circle-o"></i></span>
                                </div>
                                <input type="text" placeholder="Name" th:field="${account.personalInfo.firstName}"
                                       class="form-control"
                                       aria-describedby="inputGroupPrepend" required>
                                <div class="invalid-feedback">Please enter firstname!</div>
                            </div>
                        </div>

                        <div class="form-group col-10 mt-3">
                            <div class="mb-2">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-user-circle-o"></i></span>
                                    </div>
                                    <input type="text" placeholder="Last name"
                                           class="form-control"
                                           th:field="${account.personalInfo.lastName}"
                                           aria-describedby="inputGroupPrepend" required>
                                    <div class="invalid-feedback">Please enter lastname!</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-10 mt-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-phone"></i></span>
                                </div>
                                <input type="text" placeholder="Mobile number"
                                       th:field="${account.personalInfo.phoneNumber}"
                                       class="form-control"
                                       aria-describedby="inputGroupPrepend" required
                                       pattern="^[0-9]{11}$">
                                <div class="invalid-feedback">Mobile number should have 11 digits!</div>
                            </div>
                        </div>

                        <div class="form-group col-10 mt-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                </div>
                                <input type="email" placeholder="Email" th:field="${account.personalInfo.email}"
                                       class="form-control"
                                       aria-describedby="inputGroupPrepend" required>
                                <div class="invalid-feedback">Please enter email!</div>
                            </div>
                            <div class="text-danger text-center" th:if="${param.emailError}">Email already exists!</div>
                        </div>


                        <div class="form-group col-sm-10 mt-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                </div>
                                <input type="text" th:field="${account.username}"
                                       class="form-control" id="username" placeholder="Username"
                                       aria-describedby="inputGroupPrepend" required>
                                <div class="invalid-feedback">Please enter username!</div>
                            </div>
                            <div class="text-center text-danger" th:if="${param.usernameError}">Username already
                                exists!
                            </div>
                        </div>

                        <div class="col-10 mb-3">
                            <div class="form-group text-center">
                                <select class="custom-select" id="role" required th:field="*{account.role}">
                                    <option value="">Please choose role!</option>
                                    <option th:each="role:${roles}"
                                            th:value="${role.title}"
                                            th:text="${role.title}"
                                            th:if="${role.title != 'ADMIN'} ">
                                    </option>
                                </select>
                                <div class="invalid-feedback">Please choose one of them!</div>
                            </div>
                        </div>

                        <div class="col-10 mb-3">
                            <div class="form-group text-center">
                                <select class="custom-select" required th:field="${account.status}">
                                    <option value="">Please choose status</option>
                                    <option th:each="status:${statuses}"
                                            th:value="${status.title}"
                                            th:text="${status.title}"
                                            th:if="${status.title != 'ADMIN'} ">
                                    </option>
                                </select>
                                <div class="invalid-feedback">Please choose one of them!</div>
                            </div>
                        </div>

                        <div class="col-10 text-center mb-3">
                            <input class="btn" type="submit" value="Save"
                                   style="background-color:#91DFEB;width: 100%;"/>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/js/jquery-3.3.1.slim.min.js"></script>
<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/js/showPassword.js"></script>
<script src="/js/validation.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
